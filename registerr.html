</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="final.html">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">

          </div>
        </div>
      </nav>
    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3 text-center">Kayıt ol</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="emailInp">Email adresi</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PassInp" placeholder="Password">
            <label for="PassInp">Şifre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fnameInp" placeholder="First Name">
            <label for="fnameInp">İsim</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lnameInp" placeholder="Last Name">
            <label for="lnameInp">Soyisim</label>
        </div>
        <button type="submit" class="btn btn-primary" style="float:right">Hesap aç</button>
        
        <a href="loginn.html"><button type="button" class="btn btn-primary me-2">Giriş yap</button></a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAI2-U00NY31AzOUL-lv7FLCEHI2DHhzzY",
            authDomain: "giris-1009.firebaseapp.com",
            databaseURL: "https://giris-1009-default-rtdb.firebaseio.com",
            projectId: "giris-1009",
            storageBucket: "giris-1009.appspot.com",
            messagingSenderId: "12819811916",
            appId: "1:12819811916:web:2b028edecd0e4463c6aee9"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        let emailInp = document.getElementById("emailInp");
        let passInp = document.getElementById("PassInp");
        let fnameInp = document.getElementById("fnameInp");
        let lnameInp = document.getElementById("lnameInp");
        let mainForm = document.getElementById("MainForm");

        let registerUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, emailInp.value, passInp.value)
            .then((credentials)=>{
                return set(ref(db,'UsersAuthList/' + credentials.user.uid),{
                    firstname: fnameInp.value,
                    lastname: lnameInp.value
                });
            })
            .then(() => {
                console.log("User registered successfully.");
            })
            .catch((error)=>{
                alert(error.message);
                console.error(error.code);
                console.error(error.message);
            });
        }
        mainForm.addEventListener('submit', registerUser);
    </script>
</body>
</html>
