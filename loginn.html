<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3">Login User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PassInp" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <button type="submit" class="btn btn-primary" style="float:right">Login</button>
          
          <a href="registerr.html"><button type="button" class="btn btn-primary me-2">Sign Up</button></a>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
            import { getDatabase, set, ref, child,get} from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
            const firebaseConfig = {
              apiKey: "AIzaSyAgJclCSzKAkzRnMR_QVT8XR_RCtI-3h0M",
              authDomain: "login-form-f1dae.firebaseapp.com",
              databaseURL: "https://login-form-f1dae-default-rtdb.firebaseio.com",
              projectId: "login-form-f1dae",
              storageBucket: "login-form-f1dae.appspot.com",
              messagingSenderId: "921877846448",
              appId: "1:921877846448:web:87c066d887665ba7965e75"
            };
            const app = initializeApp(firebaseConfig);
            const db = getDatabase();
            const auth = getAuth(app);
            const dbref = ref(db);

            let EmaillInp = document.getElementById("emailInp");
            let PassInp = document.getElementById("PassInp");

            let MainForm = document.getElementById("MainForm");

            let SıgnInUser = evt => {
                evt.preventDefault();

                signInWithEmailAndPassword(auth, EmaillInp.value, PassInp.value)
                .then((credenttials)=>{
                    //bu mettotda hata olabilir buraya dikkat
                    get(child(dbref, 'UserAuthList/')+credenttials.user.uid).then((snapshot)=>{
                        if(snapshot.exists){
                            sessionStorage.setItem("user-info",JSON.stringify({
                                firstname: snapshot.val().firstname,
                                lastname: snapshot.val().lastname
                            }))
                            sessionStorage.setItem("user-creds",JSON.stringify(credenttials.user));
                            window.location.href = 'homee.html'
                        }
                    })
                    //buraya dikkat
                    const user = credenttials.user
                    console.log(user);
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
            }




        MainForm.addEventListener('submit',SıgnInUser);
          </script>
</body>

</html>
