<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <form id="mainForm" class="w-25 m-4">
        <h2 class="mb-3">Login User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="EmailInp" placeholder="name@example.com">
            <label for="EmailInp">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PassInp" placeholder="Password">
            <label for="PassInp">Password</label>
        </div>

        <button type="button" class="btn btn-primary" style="float:right" id="ay">Login</button>
        
        <a href="registerr.html"><button type="button" class="btn btn-primary me-2">Sign Up</button></a>
        
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAI2-U00NY31AzOUL-lv7FLCEHI2DHhzzY",
            authDomain: "giris-1009.firebaseapp.com",
            databaseURL: "https://giris-1009-default-rtdb.firebaseio.com",
            projectId: "giris-1009",
            storageBucket: "giris-1009.appspot.com",
            messagingSenderId: "12819811916",
            appId: "1:12819811916:web:2b028edecd0e4463c6aee9"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let EmailInp = document.getElementById("EmailInp");
        let PassInp = document.getElementById("PassInp");
        let mainForm = document.getElementById("ay");


        let SignInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials)=>{
                get(child(dbref,'UsersAuthList/' + credentials.user.uid)).then((snapshot)=>{
                    if(snapshot.exists){
                        sessionStorage.setItem("user-info", JSON.stringify({
                            firstname: snapshot.val().firstname,
                            lastname: snapshot.val().lastname
                        }));
                        sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                        window.location.href ='final.html';
                    }
                });
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            });
        }
        mainForm.addEventListener('click',SignInUser);
    </script>
</body>
</html>
