<!DOCTYPE html>
<html lang="en">

<head>
 <title>Gezi Sepetim</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="navbarpadding">
  <div id="navbar-placeholder"></div>

  <script>// navbar.html' i sayfaya ekleme kodu
    fetch('navbar.html')//navbar html' i yakalama
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;//div in içeriğinin navbar html'in datasına eşitleme
      });
  </script>

  <div class="travels-container">
    <div class="travel-header">
      <h5 class="travel-title">Gezilecek Yerin Adı</h5>
      <h5 class="travel-image">Fotoğraf</h5>
      <h5 class="travel-delete">Sil</h5>
    </div>
    <div class="travels"></div>
  </div>


  <script src="cart.js"></script>
</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
