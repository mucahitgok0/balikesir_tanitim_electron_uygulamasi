<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balıkesir Tanıtım Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .topnav {
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    .topnav a.active {
    background-color: #04AA6D;
    color: white;
    }
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      margin: 0;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown button:hover{
      background-color: #ddd;
      color: black;
    }
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Anasayfa</a>
  <div class="dropdown">
    <button class="dropbtn">İlçeler</button>
    <div class="dropdown-content">
      <a href="#">Ayvalık</a>
      <a href="#">Merkez</a>
      <a href="#">Sındırgı</a>
      <a href="#">Susurluk</a>
      <a href="#">Burhaniye</a>
      <a href="#">Bandırma</a>
      <a href="#">Edremit</a>
      <a href="#">Erdek</a>
      <a href="#">Gömeç</a>
      <a href="#">Gönen</a>
      <a href="#">Savaştepe</a>
      <a href="#">Avşa Adası</a>
      <a href="#">Marmara Adası</a>
    </div>
  </div>
  <a href="#contact">Etkinlikler</a>
  <a href="#about">Hakkımızda</a>
</div>

</body>
</html>
